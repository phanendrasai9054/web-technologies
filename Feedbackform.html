<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<style>
    body{
        font-size: large;
    }
    h1{
        text-align: center;
    }
    legend{
       
    }
</style>
<body>
    <form>
        <h1>Web Tech FEEDBACK FORM</h1>
        <fieldset>
            <legend>Details :</legend>
            <label for="fname">Name:</label>
            <input type="text" name="fname" id="fname" required><br><br>
            <label for="cn">Contact Number:</label>
            <input type="number" name="cn" id="cn" required><br><br>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" required><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Course Feedback:</legend>
            <label for="dc">Depth Of Coverage:</label>
            <input type="checkbox" name="dc1" id="dc1" value="Basic">
            <label for="dc1">Basic</label>
            <input type="checkbox" name="dc1" id="dc1" value="Intermediate">
            <label for="dc1">Intermediate</label>
            <input type="checkbox" name="dc1" id="dc1" value="Advanced">
            <label for="dc1">Advanced</label><br><br>
            <label for="cs">Coverage Of Syllabus:</label>
            <input type="radio" name="cs" value="1" id="1">
            <label for="1">1</label>
            <input type="radio" name="cs" value="2" id="2">
            <label for="2">2</label>
            <input type="radio" name="cs" value="3" id="3">
            <label for="3">3</label><br><br>
            <label for="ef">Emphasis on Fundamentals:</label>
            <input type="radio" name="ef" value="1" id="1">
            <label for="1">1</label>
            <input type="radio" name="ef" value="2" id="2">
            <label for="2">2</label>
            <input type="radio" name="ef" value="3" id="3">
            <label for="3">3</label><br><br>
            <label for="slh">Significance of Labs & Hands-on:</label>
            <input type="radio" name="slh" value="1" id="1">
            <label for="1">1</label>
            <input type="radio" name="slh" value="2" id="2">
            <label for="2">2</label>
            <input type="radio" name="slh" value="3" id="3">
            <label for="3">3</label><br><br>
            <label for="drawbacks">What you have gained from the course:</label>
            <textarea id="drawbacks" name="drawbacks" rows="4" cols="50"></textarea><br><br>
            <label for="in">Instructor Name:</label>
            <input type="text" name="in" id="in" required><br><br>
            <label for="oa">Overall about course:</label>
            <input type="checkbox" name="oa" id="Basic" value="Basic">
            <label for="oa">Basic</label>
            <input type="checkbox" name="oa" id="Intermediate" value="Intermediate">
            <label for="oa">Intermediate</label>
            <input type="checkbox" name="oa" id="Advanced" value="Advanced">
            <label for="oa">Advanced</label><br><br>
        </fieldset>
        <br>
        <input type="reset" value="RESET">
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked In </title>
</head>
<style>
    h1{
        
        text-align: center;
    }
    h2{
        text-align: center;
    }
    form{
        text-align: center;
    }
    label{
        text-align: center;
    }
</style>
<body>
    <h1>Linked in</h1>
    <h2>REGISTRATION</h2>
    <fieldset>
    <form>
        <label for="fname">Name :</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="fname">Email :</label>
        <input type="text" Email="email" id="email"input type="number" number="number" id="number">
        <br><br>
        <label for="pswd">Password :</label>
        <input type="password" Password="password" id="pswd">
        <br><br>
        <label for="number">Mobile No :</label>
        <input type="number" Mobile No = "number" id="number">
        <br><br>
        <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob" required>
            <br><br>
        <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <br><br>
            <label for="profession">I'm a:</label>
            <select name="profession" id="profession" size="3">
                <option value="teacher">teacher</option>
                <option value="student">student</option>
                <option value="fresher">fresher</option>
                <option value="freelancer">freelancer</option>
            </select>
            <br><br>
            <label for="exp">Experience:</label>
            <select name="exp" id="exp" size="4">
                <option value="0">0-1years</option>
                <option value="1">1-5years</option>
                <option value="2">5+years</option>
            </select>
            <br><br>
            <label for="resume">Add you Resume:</label>
            <input type="file" name="resume" id="resume">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" Value="Reset">


    </form>


    

    </form>
    </fieldset>

    
</body>
</html>
